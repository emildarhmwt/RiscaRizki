<script>
  window.onload = function () {
    // Mendapatkan parameter 'to' dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const toParam = urlParams.get('to');

    // Mendapatkan elemen <p> dengan class "nama"
    const namaElement = document.querySelector('.nama');

    // Memeriksa apakah parameter 'to' ada dalam URL
    if (toParam) {
      // Mengatur teks pada elemen <p> dengan class "nama" sesuai dengan nilai parameter 'to'
      namaElement.textContent = decodeURIComponent(toParam);
    } else {
      // Jika parameter 'to' tidak ditemukan, tidak perlu mengubah teks
      // Anda dapat meninggalkan teks default atau menggantinya dengan yang lain jika diinginkan
    }
  };
